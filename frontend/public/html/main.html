<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/main_style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script type="text/javascript" src="javascript/scal.js"></script>
    <script type="text/javascript" src="javascript/subject.js"></script>
    <script type="text/javascript" src="javascript/lcal.js"></script>
    <script type="text/javascript" src="javascript/scal_check.js"></script>

</head>


<body>
    <img src='photo/CEMI_logo.png' alt='CEMI_logo' class='logo' onclick="location.href='/main'" style="cursor:pointer">
    <button class="log-out" onclick="location.href='/'">로그아웃</button>
    <div class="frame">
        <div class="rcal">
            <button class="add" onclick="location.href='/add'">일정 추가</button>
            <div class="ccal">
                <table id="calendar" align="center">
                    <tr>
                        <td><label onclick="preCalendar(); underline_draw();" style="cursor:pointer">
                                <</label> </td> <td align="center" id="tbCalendarYM" colspan="5">
                                    yyyy년m월
                        </td>
                        <td><label onclick="nextCalendar(); underline_draw();" style="cursor:pointer">>
                            </label></td>
                    </tr>
                    <tr>
                        <td align="center">
                            <font color="#F79DC2">일
                        </td>
                        <td align="center">월</td>
                        <td align="center">화</td>
                        <td align="center">수</td>
                        <td align="center">목</td>
                        <td align="center">금</td>
                        <td align="center">
                            <font color="skyblue">토
                        </td>
                    </tr>
                </table>
                <script language="javascript" type="text/javascript">
                    mkCalendar();
                </script>
            </div>
            <div class="dcal"><a href="/diary">다이어리</a>
                <div class="dcal_in" id="dcal_in">
                </div>
            </div>
            <div class="scal"><a>주제</a><div class="sub_body" id="sub_body"></div></div>
        </div>
        <div class="lcal">
            <table id="lcalendar" align="center">
                <tr>
                    <td><label onclick="l_preCalendar(); schedule_draw();" style="cursor:pointer">
                            <</label> </td> <td align="center" id="l_tbCalendarYM" colspan="5">
                                yyyy년m월
                    </td>
                    <td><label onclick="l_nextCalendar(); schedule_draw();" style="cursor:pointer">>
                        </label></td>
                </tr>
                <tr>
                    <td align="center">
                        <font color="#F79DC2">일
                    </td>
                    <td align="center">월</td>
                    <td align="center">화</td>
                    <td align="center">수</td>
                    <td align="center">목</td>
                    <td align="center">금</td>
                    <td align="center">
                        <font color="skyblue">토
                    </td>
                </tr>
            </table>
            <script language="javascript" type="text/javascript">
                l_mkCalendar();
            </script>
        </div>
    </div>
</body>

</html>
