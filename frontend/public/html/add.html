<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/main_style.css">
    <link rel="stylesheet" type="text/css" href="css/add_style.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script type="text/javascript" src="javascript/scal.js"></script>
    <script type="text/javascript" src="javascript/lcal.js"></script>
    <script type="text/javascript" src="javascript/add.js"></script>
    <script type="text/javascript" src="javascript/subject.js"></script>
    <script type="text/javascript" src="javascript/scal_check.js"></script>
</head>


<body>
    <img src='photo/CEMI_logo.png' alt='CEMI_logo' class='logo' onclick="location.href='/main'" style="cursor:pointer">
    <button class="log-out" onclick="location.href='/'">로그아웃</button>
    <div class="frame">
        <div class="rcal">
            <button class="add" onclick="location.href='/main'">닫 기</button>
            <div class="ccal">
                <table id="calendar" align="center">
                    <tr>
                        <td><label onclick="preCalendar()" style="cursor:pointer">
                                <</label> </td> <td align="center" id="tbCalendarYM" colspan="5">
                                    yyyy년m월
                        </td>
                        <td><label onclick="nextCalendar()" style="cursor:pointer">>
                            </label></td>
                    </tr>
                    <tr>
                        <td align="center">
                            <font color="#F79DC2">일
                        </td>
                        <td align="center">월</td>
                        <td align="center">화</td>
                        <td align="center">수</td>
                        <td align="center">목</td>
                        <td align="center">금</td>
                        <td align="center">
                            <font color="skyblue">토
                        </td>
                    </tr>
                </table>
                <script language="javascript" type="text/javascript">
                    mkCalendar();
                </script>
            </div>
            <div class="dcal"><a href="/diary">다이어리</a>
                <div class="dcal_in" id="dcal_in">
                </div>
            </div>
            <div class="scal"><a>주제</a><div class="sub_body" id="sub_body"></div></div>
        </div>
        <div class="lcal">
            <form action="save" method="post" name="inputForm" id="save">
                <div class="add_detail">
                        <div class="title">
                            <input type="text" class="inputTitle" placeholder="제목 입력" maxlength="15" id="title" name="title">
                        </div>
                        <div class="period">
                            <div class="txtPeriod">
                                <i class="i_txtPeriod">기간</i>
                            </div>
                            <div>
                                <input type="date" class="date" name="startdate" id="startdate"> ~ <input type="date" class="date" name="enddate" id="enddate">
                                <input type="checkbox" name="day" id="allday" onclick=allDay()>종일<br>
                            </div>
                        </div>
                        <div class="secret">
                            <i class="txtSecret">비밀 일정</i>
                            <input type="radio" name="secret" value="공개" id="secret" checked="checked">공개 <input type="radio" name="secret" value="비공개">비공개
                        </div>
                        <div class="subject">
                            <i class="i_subject">주제</i>
                            <input type="radio" name="subject" value="0" id="subject">중요<input type="radio" name="subject" value="1" id="subject" checked="checked">기본
                        </div>
                        <div class="memo">
                            <div class="txtmemo"><i>메모</i></div>
                            <div class="content">
                                <textarea class="content" id="memo" cols="112" rows="10" placeholder="250자 제한" maxlength="500" name="content"></textarea>
                            </div>
                        </div>
                        <div class="save_big">
                            <input type="button" class="save" value="저장" onclick=button_onclick()>
                        </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
